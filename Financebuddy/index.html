<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceBuddy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>FinanceBuddy</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#expenses">Expenses</a></li>
                <li><a href="#budget">Budget</a></li>
                <li><a href="#bills">Bill Reminders</a></li>
                <li><a href="#investments">Investments</a></li>
            </ul>
        </nav>
        <main>
            <section id="dashboard">
                <h2>Dashboard</h2>
                <div class="cards">
                    <div class="card">
                        <h3>Total Expenses</h3>
                        <p id="total-expenses">$0.00</p>
                    </div>
                    <div class="card">
                        <h3>Total Budget</h3>
                        <p id="total-budget">$0.00</p>
                    </div>
                    <div class="card">
                        <h3>Upcoming Bills</h3>
                        <p id="upcoming-bills">$0.00</p>
                    </div>
                    <div class="card">
                        <h3>Investments</h3>
                        <p id="investment-value">$0.00</p>
                    </div>
                </div>
            </section>
            <section id="expenses">
                <h2>Expenses</h2>
                <form id="expense-form">
                    <input type="text" id="expense-name" placeholder="Expense Name" required>
                    <input type="number" id="expense-amount" placeholder="Amount" required>
                    <button type="submit">Add Expense</button>
                </form>
                <ul id="expense-list"></ul>
            </section>
            <section id="budget">
                <h2>Budget</h2>
                <form id="budget-form">
                    <input type="number" id="budget-amount" placeholder="Set Budget" required>
                    <button type="submit">Set Budget</button>
                </form>
            </section>
            <section id="bills">
                <h2>Bill Reminders</h2>
                <form id="bill-form">
                    <input type="text" id="bill-name" placeholder="Bill Name" required>
                    <input type="date" id="bill-date" required>
                    <button type="submit">Add Reminder</button>
                </form>
                <ul id="bill-list"></ul>
            </section>
            <section id="investments">
                <h2>Investments</h2>
                <form id="investment-form">
                    <input type="text" id="investment-name" placeholder="Investment Name" required>
                    <input type="number" id="investment-amount" placeholder="Amount" required>
                    <button type="submit">Add Investment</button>
                </form>
                <ul id="investment-list"></ul>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
